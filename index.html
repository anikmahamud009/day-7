        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">

                    <div class="form-group">

                        <label for="FirstName">First Name : </label>
                        <input type="text" placeholder="Your First name"  name="first_name" class="form-control" id="FirstName">

                    </div>

                    <div class="form-group">

                        <label for="LastName">Last Name : </label>
                        <input type="text" placeholder="Your Last name" name="last_name" class="form-control"id="LastName">

                    </div>

                    <div class="form-group">

                        <label for="Email">Email : </label>
                        <input type="email" placeholder="Email" name="email" class="form-control" id="Email">

                    </div>

                    <div class="form-group">

                        <label for="Password">Password : </label>
                        <input type="password" placeholder="Password" name="password" class="form-control" id="Password">

                    </div>

                    <div class="form-group">

                        <label for="PhoneNumber">Phone Number : </label>
                        <input type="number" placeholder="number" name="phone_number" class="form-control" id="PhoneNumber">

                    </div>

                    <div class="form-group">

                        <label for="DateOfBirth">Date Of Birth : </label>
                        <input type="date" name="date_of_birth" class="form-control" id="DateOfBirth">

                    </div>

                    <div class="form-group">

                        <label>Gender : </label>
                        <label for="Gender"><input type="radio" name="gender"  value="male"/> MALE</label>
                        <label for="Gender"><input type="radio" name="gender" checked value="female"/> FEMALE</label>

                    </div>

                    <div class="form-group">

                        <label for="Address">Address : </label>
                        <textarea type="text" name="address" class="form-control" id="Address" rows="5" cols="4"></textarea>

                    </div>

                    <div class="form-group">

                        <label for="District">District Name : </label>
                        <!--<textarea type="text" name="address" class="form-control" id="Address" rows="5" cols="4"></textarea>-->
                        <select name="district_name" class="form-control" id="District">
                            <option>-----Select District name-------</option>
                            <option>Nokhali</option>
                            <option>Dhaka</option>
                            <option>Barisal</option>
                            <option>Savar</option>
                            <option>Commila</option>
                            <option>Chadpur</option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label for="Address">IMAGE : </label>
                        <input type="file" name="image" accept="image/*"/>

                    </div>

                    <div class="form-check">
                        <label class="form-check-label"> </label>
                        <input type="checkbox" name="agree" class="form-check-input"/>I agree with all terms & conditions
                    </div>

                    <div class="form-group">
                        <label class="form-check-label"> </label>
                        <button type="" name="" class="btn btn-success btn-block">SUBMIT</button>
                    </div>


                </div>
            </div>
